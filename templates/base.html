<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.meta_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/imask@7.1.3/dist/imask.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex space-x-7">
                    <a href="/" class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">
                            Kelistik
                        </span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="?lang=ru" class="text-gray-500 hover:text-gray-700 {% if lang == 'ru' %}font-bold{% endif %}">
                        RU
                    </a>
                    <span class="text-gray-300">|</span>
                    <a href="?lang=kk" class="text-gray-500 hover:text-gray-700 {% if lang == 'kk' %}font-bold{% endif %}">
                        KK
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const phoneInputs = document.querySelectorAll('.phone-input');
        
        phoneInputs.forEach(function(input) {
            input.value = '+7';
            
            const mask = IMask(input, {
                mask: '+{7} (000) 000-00-00',
                lazy: false,
                placeholderChar: '_',
                prepare: function(str) {
                    if (!str || str === '+') return '+7';
                    return str;
                },
                commit: function(value, masked) {
                    if (!value || value === '+') masked._value = '+7';
                }
            });
            
            mask.updateValue();
            
            // Обработчик фокуса
            input.addEventListener('focus', function() {
                if (!mask.value || mask.value === '' || mask.value === '+7') {
                    mask.updateValue();
                    setTimeout(() => {
                        input.setSelectionRange(2, 2);
                    }, 0);
                }
            });
            
            // Обработчик удаления
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && mask.value === '+7') {
                    e.preventDefault();
                }
            });
            
            // Обработчик ввода
            mask.on('accept', function() {
                const unmaskedValue = mask.unmaskedValue;
                if (unmaskedValue.length === 11) {
                    input.classList.remove('border-red-500');
                    input.classList.add('border-green-500');
                } else {
                    input.classList.remove('border-green-500');
                    input.classList.add('border-red-500');
                }
            });
        });
    });
    </script>
</body>
</html>
