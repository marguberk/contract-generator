{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto p-8">
    <h2 class="text-2xl font-bold mb-6">{{ t.contract_generated }}</h2>
    
    <div class="flex gap-8">
        <!-- Левая колонка с кнопками -->
        <div class="w-1/3">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex flex-col gap-4">
                    <a href="{{ url_for('download_file', path=pdf_path) }}" 
                       class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        {{ t.download_pdf }}
                    </a>
                    
                    <a href="{{ url_for('index') }}" 
                       class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                        </svg>
                        {{ t.create_new_contract }}
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Правая колонка с предпросмотром -->
        <div class="w-2/3">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold mb-4">{{ t.preview_document }}:</h3>
                <iframe src="{{ url_for('download_file', path=pdf_path) }}" 
                        class="w-full h-[800px] border rounded-lg">
                </iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
